<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
     <div class="center">
        <h1 class="Login" id="login">Login Form</h1>
    <form action="">
        <div class="txt-field">
            <label for="username">Username: </label>
        <input type="text" class="username" id="username" pattern="[a-zA-Z0-9._-]{3,20}" title="Username must be 3-20 characters long and can contain letters, numbers, dots, underscores, and dashes." required placeholder="Enter Your Username">
        <br>
        <br>
        <label for="password">Password: </label>
        <input type="text" placeholder="Enter Your Password" class="password" id="password"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one number, one uppercase and lowercase letter, and be at least 8 characters long." required>
        <br>
        <br>
        <input type="submit" value="Submit" class="submit" id="submit">  
        </div>    
    </form>
     </div>
</body>
</html>
